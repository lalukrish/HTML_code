<br><br>
<label>enter any number:
<input type="text" id="num"> </label>
<button onClick="reverse()">Reverse</button>
<p id="a"></p >
<script>
function reverse()
{
var n = document.getElementById("num").value;
var rem , rev = 0;
var z = parseInt(n);
while(n>0)
{
	 rem = n%10;
	 rev= rev * 10 +rem;
	 n = parseInt(n/10);
}
document.getElementById("a").innerHTML = rev;
}
</script>
